<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space | My Art Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #301934 60%, #a259f7 100%); color: #ede9f9; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
    .home-button { margin: 2rem 0 1.6rem 0; display: inline-block; padding: 1rem 2.2rem; font-size: 1.4rem; font-weight: bold; background: #49206a; color: #ede9f9; border: 3px solid #a259f7; border-radius: 10px; text-decoration: none; letter-spacing: 1.2px; box-shadow: 0 4px 24px rgba(160,89,247,0.18); transition: background 0.2s, color 0.2s, box-shadow 0.2s; text-align: center; }
    .home-button:hover { background: #a259f7; color: #301934; box-shadow: 0 4px 40px rgba(48,25,52,0.34);}
    .art-section { margin: 0 auto 2rem auto; text-align: center; max-width: 800px; width: 100%; display: flex; flex-direction: column; align-items: center; }
    .art-section img { width: 100%; max-width: 650px; border-radius: 18px; box-shadow: 0 8px 32px rgba(48,25,52,0.24); margin-bottom: 1.5rem; background: #a259f7; }
    h1 { color: #d1b3ff; margin-bottom: 0.8rem; font-size: 2rem;}
    p { margin: 0 0 1rem 0; min-height: 1.5em;}
    @media (max-width: 700px) { .art-section img { max-width: 98vw; } .home-button { width: 90vw; font-size: 1.1rem;} }
  </style>
</head>
<body>
  <a class="home-button" href="index.html">Home</a>
  <div class="art-section">
    <img src="space.jpg" alt="Space Artwork">
    <h1>Space</h1>
    <p></p>
  </div>
</body>
</html>

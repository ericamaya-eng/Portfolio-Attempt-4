<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | My Art Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #301934 60%, #a259f7 100%);
      color: #ede9f9;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .navbar {
      background: #000 !important;
      box-shadow: 0 2px 8px rgba(48,25,52,0.4);
    }
    .navbar-brand,
    .navbar-nav .nav-link {
      color: #d1b3ff !important;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-weight: 600;
      letter-spacing: 1.5px;
    }
    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link:hover {
      color: #a259f7 !important;
    }
    .logo-image {
      height: 64px;
      width: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(160,89,247,0.15);
      object-fit: contain;
      margin-right: 8px;
      background: #301934;
    }
    .container-art {
      margin-top: 2.7rem;
      margin-bottom: 2.4rem;
    }
    .artwork-thumb {
      display: block;
      background: #22112b;
      border-radius: 18px;
      box-shadow: 0 2px 14px rgba(160,89,247,0.13);
      overflow: hidden;
      transition: box-shadow 0.18s, transform 0.18s;
      margin: 0 auto;
      aspect-ratio: 1 / 1;           /* Ensure square thumbnail */
      width: 100%;
      max-width: 240px;
      border: 2px solid transparent;
    }
    .artwork-thumb:hover {
      box-shadow: 0 6px 24px 0 rgba(160,89,247,0.26);
      transform: translateY(-3px) scale(1.02);
      border: 2px solid #a259f7;
    }
    .artwork-img {
      width: 100%;
      height: 100%;
      object-fit: contain;          /* Show the whole artwork */
      background: #22112b;
      display: block;
      padding: 0.7rem;               /* Padding ensures image never touches edge or crops */
    }
    .artwork-title {
      color: #d1b3ff;
      font-weight: 700;
      font-size: 1.13rem;
      text-align: center;
      letter-spacing: 0.7px;
      margin: 0.7rem 0 1.3rem 0;
      text-transform: capitalize;
    }
    .artwork-col {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @media (max-width: 991.98px) { /* 2 per row on md/tablet */
      .artwork-thumb { max-width: 42vw; }
    }
    @media (max-width: 767.98px) { /* 1 per row on mobile */
      .artwork-thumb { max-width: 80vw; }
      .logo-image { height: 44px; }
      .artwork-title { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="logo.png" alt="Portfolio Logo" class="logo-image">
        <span>Portfolio</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#mainNavbar" aria-controls="mainNavbar"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main content -->
  <div class="container container-art">
    <div class="row justify-content-center gy-5">
      <!-- Logo -->
      <div class="col-lg-4 col-md-6 col-12 artwork-col">
        <a class="artwork-thumb" href="logo-art.html">
          <img src="logo.png" class="artwork-img" alt="Logo">
        </a>
        <div class="artwork-title">Logo</div>
      </div>
      <!-- Glitch -->
      <div class="col-lg-4 col-md-6 col-12 artwork-col">
        <a class="artwork-thumb" href="glitch.html">
          <img src="glitch.jpg" class="artwork-img" alt="Glitch">
        </a>
        <div class="artwork-title">Glitch</div>
      </div>
      <!-- War -->
      <div class="col-lg-4 col-md-6 col-12 artwork-col">
        <a class="artwork-thumb" href="war.html">
          <img src="war.jpg" class="artwork-img" alt="War">
        </a>
        <div class="artwork-title">War</div>
      </div>
      <!-- Render -->
      <div class="col-lg-4 col-md-6 col-12 artwork-col">
        <a class="artwork-thumb" href="render.html">
          <img src="render.png" class="artwork-img" alt="Render">
        </a>
        <div class="artwork-title">Render</div>
      </div>
      <!-- Space -->
      <div class="col-lg-4 col-md-6 col-12 artwork-col">
        <a class="artwork-thumb" href="space.html">
          <img src="space.jpg" class="artwork-img" alt="Space">
        </a>
        <div class="artwork-title">Space</div>
      </div>
      <!-- Collage -->
      <div class="col-lg-4 col-md-6 col-12 artwork-col">
        <a class="artwork-thumb" href="collage.html">
          <img src="collage.jpg" class="artwork-img" alt="Collage">
        </a>
        <div class="artwork-title">Collage</div>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | My Art Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --purple-dark: #301934;
      --purple-light: #a259f7;
      --text-light: #ede9f9;
      --card-bg: #49206a;
      --card-highlight: #d1b3ff;
      --nav-bg: #000000;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, var(--purple-dark) 60%, var(--purple-light) 100%);
      color: var(--text-light);
      min-height: 100vh;
    }
    nav {
      background: var(--nav-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(48,25,52,0.4);
    }
    .logo-image {
      height: 54px;
      width: auto;
      margin-right: 1.1rem;
      border-radius: 8px;
      background: var(--purple-dark);
      box-shadow: 0 2px 8px rgba(160,89,247,0.06);
      object-fit: contain;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 2rem;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: var(--text-light);
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    nav ul li a:hover {
      color: var(--purple-light);
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.3rem;
      color: var(--card-highlight);
    }
    .artworks {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }
    .artwork-card {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 22px rgba(48,25,52,0.48);
      overflow: hidden;
      text-align: center;
      transition: transform 0.18s, box-shadow 0.18s;
      border: 2px solid transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 1.2rem;
      min-height: 320px;
      justify-content: flex-end;
    }
    .artwork-card:hover {
      transform: translateY(-8px) scale(1.03);
      border-color: var(--purple-light);
      box-shadow: 0 8px 32px rgba(160,89,247, 0.24);
    }
    .artwork-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      background: var(--purple-light);
      display: block;
      border-bottom: 1px solid var(--purple-light);
    }
    .artwork-title {
      margin: 1rem 0 0.3rem;
      font-size: 1.21rem;
      color: var(--card-highlight);
      font-weight: 600;
      text-shadow: 0px 2px 8px #2d1833d6;
      letter-spacing: 0.5px;
      text-transform: capitalize;
    }
    .artwork-card a {
      display: block;
      width: 100%;
      color: inherit;
      text-decoration: none;
    }
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        gap:0.5rem;
      }
      .logo-image { margin-bottom: 1rem;}
      h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Portfolio Logo" class="logo-image">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1>Welcome to My Art Portfolio</h1>
    <div class="artworks">
      <div class="artwork-card">
        <a href="collage.html">
          <img src="collage.jpg" alt="Collage">
          <div class="artwork-title">Collage</div>
        </a>
      </div>
      <div class="artwork-card">
        <a href="glitch.html">
          <img src="glitch.jpg" alt="Glitch">
          <div class="artwork-title">Glitch</div>
        </a>
      </div>
      <div class="artwork-card">
        <a href="logo-art.html">
          <img src="logo.png" alt="Logo">
          <div class="artwork-title">Logo</div>
        </a>
      </div>
      <div class="artwork-card">
        <a href="render.html">
          <img src="render.png" alt="Render">
          <div class="artwork-title">Render</div>
        </a>
      </div>
      <div class="artwork-card">
        <a href="space.html">
          <img src="space.jpg" alt="Space">
          <div class="artwork-title">Space</div>
        </a>
      </div>
      <div class="artwork-card">
        <a href="war.html">
          <img src="war.jpg" alt="War">
          <div class="artwork-title">War</div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>

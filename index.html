<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | My Art Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --purple-dark: #301934;
      --purple-light: #a259f7;
      --text-light: #ede9f9;
      --card-highlight: #d1b3ff;
      --nav-bg: #000000;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, var(--purple-dark) 60%, var(--purple-light) 100%);
      color: var(--text-light);
      min-height: 100vh;
    }
    nav {
      background: var(--nav-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(48,25,52,0.4);
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    .logo-image {
      height: 100px;
      max-width: 250px;
      width: auto;
      border-radius: 8px;
      background: var(--purple-dark);
      box-shadow: 0 2px 8px rgba(160,89,247,0.06);
      object-fit: contain;
      display: inline-block;
    }
    .nav-title {
      font-size: 2.2rem;
      color: var(--card-highlight);
      font-weight: 700;
      letter-spacing: 2px;
      margin-left: 0.5rem;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: inline-block;
      user-select: none;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 2rem;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: var(--text-light);
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    nav ul li a:hover {
      color: var(--purple-light);
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .artworks {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 2.3rem;
      justify-items: center;
      align-items: start;
    }
    .artwork-card {
      background: transparent;
      border: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 220px;
      margin: 0;
    }
    .artwork-thumb-link {
      display: block;
      width: 200px;
      height: 200px;
      border: 2.5px solid #000;
      border-radius: 0;
      background: none;
      margin: 0 auto;
      transition: transform 0.15s, border-color 0.15s;
      overflow: hidden;
      box-sizing: border-box;
    }
    .artwork-thumb-link:hover {
      transform: scale(1.04);
      border-color: var(--purple-light);
    }
    .artwork-card img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      box-shadow: none;
      background: none;
      margin: 0;
      padding: 0;
    }
    .artwork-title {
      margin: 0.75rem 0 0;
      font-size: 1.21rem;
      color: var(--card-highlight);
      font-weight: 600;
      letter-spacing: 0.7px;
      text-transform: capitalize;
      text-align: center;
      background: none;
      border-radius: 0;
    }
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        gap:0.5rem;
      }
      .nav-title { font-size: 1.3rem;}
      .logo-image { margin-bottom: 1rem; height: 64px;}
      .artwork-card { width: 60vw; }
      .artwork-thumb-link { width: 54vw; height: 54vw; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <img src="logo.png" alt="Portfolio Logo" class="logo-image">
      <span class="nav-title">Portfolio</span>
    </div>
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="artworks">
      <!-- Logo -->
      <div class="artwork-card">
        <a class="artwork-thumb-link" href="logo-art.html">
          <img src="logo.png" alt="Logo">
        </a>
        <div class="artwork-title">Logo</div>
      </div>
      <!-- Glitch -->
      <div class="artwork-card">
        <a class="artwork-thumb-link" href="glitch.html">
          <img src="glitch.jpg" alt="Glitch">
        </a>
        <div class="artwork-title">Glitch</div>
      </div>
      <!-- War -->
      <div class="artwork-card">
        <a class="artwork-thumb-link" href="war.html">
          <img src="war.jpg" alt="War">
        </a>
        <div class="artwork-title">War</div>
      </div>
      <!-- Render -->
      <div class="artwork-card">
        <a class="artwork-thumb-link" href="render.html">
          <img src="render.png" alt="Render">
        </a>
        <div class="artwork-title">Render</div>
      </div>
      <!-- Space -->
      <div class="artwork-card">
        <a class="artwork-thumb-link" href="space.html">
          <img src="space.jpg" alt="Space">
        </a>
        <div class="artwork-title">Space</div>
      </div>
      <!-- Collage -->
      <div class="artwork-card">
        <a class="artwork-thumb-link" href="collage.html">
          <img src="collage.jpg" alt="Collage">
        </a>
        <div class="artwork-title">Collage</div>
      </div>
    </div>
  </div>
</body>
</html>
